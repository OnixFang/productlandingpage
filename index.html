<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <header id="header">
    <img id="header-img" src="" alt="header image">
    <nav id="nav-bar">
      <ul>
        <li class="nav-link">Link 1</li>
        <li class="nav-link">Link 2</li>
        <li class="nav-link">Link 3</li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <section>
      <iframe id="video" width="320" height="240" src="https://www.youtube.com/embed/m-px2iJDgfQ" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" name="email" placeholder="example@example.com">
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>
  <footer></footer>

  <!-- freeCodeCamp test suite -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
